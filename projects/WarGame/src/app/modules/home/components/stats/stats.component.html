<div class="card card-hover">
    <div class="card-body">
        <div class="row">
            <div class="col-12">
                <div class="d-flex no-block align-items-center">
                    <div>
                        <h3 class="displayInlineBlock">0000 victoires</h3>
                    </div>
                    <div class="ml-auto">

                        </span>

                </div>
            </div>
            <div class="col-12">
                <div class="progress">
                    <div class="progress-bar bg-success" role="progressbar" style="width: 99.4%; height: 6px;" aria-valuenow="99.4" aria-valuemin="0"

                </div>
            </div>
        </div>
    </div>
</div>

</div>
