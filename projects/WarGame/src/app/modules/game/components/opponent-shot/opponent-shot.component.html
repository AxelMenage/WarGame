<table class="table table-bordered shot-grid">
    <tr><th></th><th *ngFor="let header-column of counter(10); let i = index">{{i+1}}</th></tr>
    <tr *ngFor="let row of counter(10); let j = index">
        <th>{{getLetter(j)}}</th>
        <td *ngFor="let column of counter(10); let h = index" 
            [id]="'cell-'+j+'-'+h" 
            >
        </td>
    </tr>
</table>
