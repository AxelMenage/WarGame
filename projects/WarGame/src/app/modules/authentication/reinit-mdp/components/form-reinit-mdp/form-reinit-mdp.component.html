<div class="row">
  <div class="col-12">
    <form class="form-horizontal m-t-20" id="resetform" [formGroup]="resetForm" (ngSubmit)="onSubmit()">
      <div class="text-center text-error">{{error}}</div>
      <div class="text-center text-success">{{success}}</div>
      <br>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon1" style="border-radius: 5px 0 0 5px;"><i class="icon-lock"></i></span>
        </div>
        <input type="password" class="form-control form-control-lg" placeholder="Nouveau mot de passse" formControlName="motdepasse"
          aria-label="Mot de passe" aria-describedby="basic-addon1" style="border-radius: 0 5px 5px 0;">
        <div *ngIf="submitted && f.motdepasse.errors" class="invalid-feedback">
          <div *ngIf="f.motdepasse.errors.required">Le nouveau mot de passe est obligatoire</div>
        </div>
      </div>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon2" style="border-radius: 5px 0 0 5px;"><i class="icon-lock"></i></span>
        </div>
        <input class="form-control form-control-lg" type="password" formControlName="motdepasse2" placeholder="Confirmer mot de passe"
          aria-label="Mot de passe 2" aria-describedby="basic-addon1" style="border-radius: 0 5px 5px 0;">
        <div *ngIf="submitted && f.motdepasse2.errors" class="invalid-feedback">
          <div *ngIf="f.motdepasse2.errors.required">La confirmation du nouveau mot de passe est obligatoire</div>
        </div>
      </div>
      <div class="form-group text-center">
        <div class="col-xs-12 p-b-20">
          <button class="btn btn-block btn-lg btn-info" style="border-radius:5px; color:#fff;" type="submit">Valider</button>
        </div>
      </div>
    </form>
  </div>
</div>
